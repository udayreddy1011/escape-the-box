<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <title>Escape the Box</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
    }

    h2 {
      margin: 10px;
    }

    #game {
      position: relative;
      width: 300px;
      height: 400px;
      background: #222;
      border: 2px solid #fff;
    }

    #player {
      width: 30px;
      height: 30px;
      background: lime;
      position: absolute;
      left: 135px;
      top: 350px;
      border-radius: 6px;
    }

    #enemy {
      width: 30px;
      height: 30px;
      background: red;
      position: absolute;
      left: 100px;
      top: 0;
      border-radius: 6px;
    }

    #gameOver {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      font-size: 26px;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
    }

    /* mobile controls */
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 30px;
    }

    .btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #333;
      color: white;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
  </style>
</head>

<body>

<h2>Escape the Box</h2>

<div id="game">
  <div id="player"></div>
  <div id="enemy"></div>

  <div id="gameOver">
    <div>Game Over</div>
    <button onclick="restart()">Restart</button>
  </div>
</div>

<!-- Touch buttons -->
<div id="controls">
  <div class="btn" id="left">⬅️</div>
  <div class="btn" id="right">➡️</div>
</div>

<script>
  const player = document.getElementById("player");
  const enemy = document.getElementById("enemy");
  const gameOverScreen = document.getElementById("gameOver");

  let playerX = 135;
  let enemyY = 0;
  let enemyX = Math.random() * 270;

  let speed = 4;
  let running = true;

  function gameLoop() {
    if (!running) return;

    enemyY += speed;

    enemy.style.top = enemyY + "px";
    enemy.style.left = enemyX + "px";

    // collision
    if (
      enemyY > 320 &&
      Math.abs(enemyX - playerX) < 30
    ) {
      endGame();
    }

    if (enemyY > 400) {
      enemyY = 0;
      enemyX = Math.random() * 270;
    }

    requestAnimationFrame(gameLoop);
  }

  function endGame() {
    running = false;
    gameOverScreen.style.display = "flex";
  }

  function restart() {
    enemyY = 0;
    enemyX = Math.random() * 270;
    running = true;
    gameOverScreen.style.display = "none";
    requestAnimationFrame(gameLoop);
  }

  // keyboard
  document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft") moveLeft();
    if (e.key === "ArrowRight") moveRight();
  });

  function moveLeft() {
    playerX = Math.max(0, playerX - 25);
    player.style.left = playerX + "px";
  }

  function moveRight() {
    playerX = Math.min(270, playerX + 25);
    player.style.left = playerX + "px";
  }

  // touch buttons
  document.getElementById("left").addEventListener("touchstart", e => {
    e.preventDefault();
    moveLeft();
  });

  document.getElementById("right").addEventListener("touchstart", e => {
    e.preventDefault();
    moveRight();
  });

  // swipe support
  let startX = 0;

  document.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  document.addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    let diff = endX - startX;

    if (diff > 40) moveRight();
    if (diff < -40) moveLeft();
  });

  requestAnimationFrame(gameLoop);

  // PWA
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./service-worker.js");
  }
</script>

</body>
</html>
